<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Update Of Employee</title>
</head>
<body>

    <div class="container-fluid bg-info mt-5 p-3 rounded" style="width:50%;">
        <h1 class="text-center">Update New Employee </h1>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="ms-5 w-50 m-3">
                Employee Name : <input type="text" name="name" value="{{data.name}}">
            </div>

            <div class="ms-5 w-50 m-3">
                Employee Email : <input type="email" name="email" value="{{data.email}}">
            </div>

            <div class="ms-5 w-50 m-3">
                Employee Contact : <input type="number" name="contact" value="{{data.contact}}">
            </div>
            <div class="ms-5 w-50 m-3">
                Employee Salary : <input type="number" name="salary" value="{{data.salary}}">
            </div>

            <div class="ms-5 w-50 m-3">
                Employee Gender :
                <select name="gender">
                    <option value="male" {% if data.gender == 'male' %} selected {%endif%}>Male</option>
                    <option value="female" {% if data.gender == 'female' %} selected {%endif%}>FeMale</option>
                    <option value="other" {% if data.gender == 'other' %} selected {%endif%}>Other</option>
                </select>
            </div>

            <div class="ms-5 w-50 m-3">
                Employee Department :
                <select name="department" id="">
                    <option value="manager" {% if data.dept == 'manager' %} selected  {% endif %}>Manager</option>
                    <option value="designer" {% if data.dept == 'designer' %} selected  {% endif %}>Designer</option>
                    <option value="administration" {% if data.dept == 'administration' %} selected  {% endif %}> Administration</option>
                    <option value="system_administration" {% if data.dept == 'system_administration' %} selected  {% endif %}> System_Administration</option>
                    <option value="application_developer" {% if data.dept == 'application_developer' %} selected  {% endif %}> Application_Developer</option>
                    <option value="security_administration" {% if data.dept == 'security_administration' %} selected  {% endif %}> Security_Administration</option>
                    <option value="database_administration" {% if data.dept == 'database_administration' %} selected  {% endif %}> Database_Administration</option>
                    <option value="web_developer" {% if data.dept == 'web_developer' %} selected  {% endif %}> Web_Developer</option>
                    <option value="helpdesk_supporter" {% if data.dept == 'helpdesk_supporter' %} selected  {% endif %}> Helpdesk_Supporter</option>
                    <option value="techniacal_supporter" {% if data.dept == 'techniacal_supporter' %} selected  {% endif %}> Techniacal_Supporter</option>
                </select>
            </div>

            <div class="ms-5 w-50 mt-5">
                <label for="image">Employee Image :</label>
                <img src="{ data.image.url|safe }" alt="Employee Image" style="max-width:100px; max-height:100px;">
                <input type="file" name="image">
            </div>


            <div class="ms-5 w-75 mt-5">
                <input type="submit" value="Update" class="btn bg-primary px-5">
                
            </div>
        </form>
    </div>

</body>
</html>
